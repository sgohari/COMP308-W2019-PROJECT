 <!-- Content for the Details Page -->
 <div class="container">
  <div class="row">
      <div class="col-md-offset-3 col-md-6">
          <h1>{{ title }}</h1>

          <form class="form" (submit)="onDetailsPageSubmit()">
              <div class="form-group">
                  <label for="SurveyNameTextField">Survey Name</label>
                  <input type="text" class="form-control"
                  id="SurveyNameTextField"
                  placeholder="Enter Survey Name"
                  name="surveyName"
                  [(ngModel)]="survey.surveyName"
                  value="{{ survey.surveyName }}"
                  required>
              </div>

              <div class="form-group">
                  <label for="Question1TextField">Question 1</label>
                  <input type="text" class="form-control"
                  id="Question1TextField"
                  placeholder="Enter Question 1"
                  name="question1"
                  [(ngModel)]="survey.question1"
                  value="{{ survey.question1 }}"
                  required>
              </div>

              <div class="form-group">
                  <label for="Question2TextField">Question 2</label>
                  <input type="text" class="form-control"
                  id="Question2TextField"
                  placeholder="Enter Question 2"
                  name="question2"
                  [(ngModel)]="survey.question2"
                  value="{{ survey.question2 }}"
                  required>
             </div>

             <div class="form-group">
                  <label for="Question3TextField">Question 3</label>
                  <input type="text" class="form-control"
                  id="Question3TextField"
                  placeholder="Enter Question 3"
                  name="question3"
                  [(ngModel)]="survey.question3"
                  value="{{ survey.question3 }}"
                  required>
             </div>

             <div class="form-group">
                  <label for="Question4TextField">Question 4</label>
                  <input type="text" class="form-control"
                  id="Question4TextField"
                  placeholder="Enter Question 4"
                  name="question4"
                  [(ngModel)]="survey.question4"
                  value="{{ survey.question4 }}"
                  required>
             </div>

             <div class="form-group">
                  <label for="Question5TextField">Question 5</label>
                  <input type="text" class="form-control"
                  id="Question5TextField"
                  placeholder="Enter Question 5"
                  name="question5"
                  [(ngModel)]="survey.question5"
                  value="{{ survey.question5 }}"
                  required>
            </div>

              <button type="submit" class="btn btn-primary">
              <i class="fas fa-edit"></i> {{ title }}</button>
              <a routerLink="/contact/contact-list" class="btn btn-warning">
                  <i class="fas fa-undo"></i> Cancel</a>
          </form>


      </div>
  </div>
</div>
