<div class="container">
  <div class="row">
    <div class="col-md-offset-3 col-md-6">
      <h1>Survey List</h1>
      <a
        class="btn btn-primary"
        routerLink="/mysurveys/survey-list/add"
        role="button"
      >
        <i class="fas fa-plus-circle"></i> Add a Survey</a
      >
      <br />

      <div *ngFor="let survey of surveys">
        <span [innerHTML]="survey.surveyName"></span>
        <div class="row text-left">
          <div class="col-6" *ngFor="let question of survey.surveyQuestion">
            <span [innerHTML]="question.questionDescription"></span>
            <div *ngFor="let choice of question.choices">
              <label for="choice.choiceDescription">
                <input id="choice.choiceDescription" type="checkbox" /> {{choice.choiceDescription}}
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
