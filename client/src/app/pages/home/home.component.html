<app-base-page></app-base-page>
<div class="container">
  <div class="divMain">
    <!-- Home page, later to be migrated to partials -->
    <h5 style="text-align: center">
      Here in this page, you will be able to find some active surveys for you to
      complete.
    </h5>
    <p style="text-align: center">
      <img
        src="/assets/EnhancementPics/DecHr.png"
        alt="A decorative horizontal line"
      />
    </p>

    <div class="row">
      <div
        class="col-4 col-sm-4 col-md-4 col-lg-4"
        *ngFor="let survey of surveys"
      >
        <div class="profileCard">
          <img
            src="/assets/SamplePics/SampleSurveys/CFIA.png"
            alt=""
            class="profilePic"
          />
          <p class="myTitle">{{ survey.name }}</p>
          <p>Sponsored by Canadian Food Inspection Agency</p>
        </div>
        <a class="btn btn-outline-secondary" href="/about" role="button"
          >Begin Survey</a
        >
      </div>
    </div>
  </div>
</div>
