    <div id="loginRegistration">
  <div class="row">
    <div class="col-md-offset-2 col-md-10">
      <h1>Register Portal </h1>
      <form autocomplete="off" (submit)="onRegisterSubmit()">
        <fieldset class="form-group">
          <label for="username">Username:</label>
          <input class="inputText"
            type="text"
            class="form-control"
            [(ngModel)]="user.username"
            name="username"
            placeholder="Enter Username"
            id="username"
            required
            autocomplete="off"
          />
        </fieldset>
        <fieldset class="form-group">
          <label for="password">Password:</label>
          <input
            type="password"
            class="form-control"
            [(ngModel)]="user.password"
            name="password"
            placeholder="Enter Password"
            id="password"
            required
            autocomplete="off"
          />
        </fieldset>
        <fieldset class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            class="form-control"
            [(ngModel)]="user.email"
            name="email"
            placeholder="Enter Email"
            id="email"
            required
            autocomplete="off"
          />
        </fieldset>
        <fieldset class="form-group">
          <label for="displayName">Dispaly Name:</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="user.displayName"
            name="displayName"
            placeholder="Enter Display Name"
            id="displayName"
            required
            autocomplete="off"
          />
        </fieldset>
        <fieldset class="form-group text-right">
          <input type="submit" class="btn btn-primary" value="Register" id="btnSubmit" />
          <a routerLink="/home">&nbsp;&nbsp;
            <input type="button" class="btn btn-dark" value="Cancel" id="btnCancel"/>
          </a>
        </fieldset>
      </form>
    </div>
  </div>
</div>
