<div id="login" >
    <h1>Login Here</h1>
<main class="container">
  <div class="row">
    <div class="col-md-offset-4 col-md-4">

      <form autocomplete="off" (submit)="onLoginSubmit()">
        <fieldset class="form-group">
          <label for="username">Username:</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="user.username"
            name="username"
            placeholder="Enter Username"
            id="username"
            required
            autofocus
            autocomplete="off"
          />
        </fieldset>
        <fieldset class="form-group">
          <label for="password">Password:</label>
          <input
            type="password"
            class="form-control"
            [(ngModel)]="user.password"
            name="password"
            placeholder="Enter Password"
            id="password"
            required
            autocomplete="off"
          />
          or
          <a routerLink="/register">Register Here</a>
        </fieldset>
        <fieldset class="form-group text-right">
          <input type="submit" class="btn btn-primary" value="Login" id="btnLogin"/>
          <a routerLink="/home">
            <input type="button" class="btn btn-dark" value="Cancel" id="btnCancel"/>
          </a>
        </fieldset>
      </form>
    </div>
  </div>
</main>
</div>
